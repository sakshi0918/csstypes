<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: palevioletred;
            text-align: center;
            font-size: large;
            font-style: italic;
        }
        p{
            color: darkmagenta;
            text-align: center;
            font-weight: bold;
        }
    </style>
    </head>
<body>
    <h1>Internal CSS</h1>
    <p>When we use the css coding inside head tag using style tag is called internal css.</p>

</body>
</html>
